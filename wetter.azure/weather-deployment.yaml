---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: weatherapp
  labels:
    app: weather
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather
  template:
    metadata:
      labels:
        app: weather
    spec:
      containers:
      - name: weather-azure
        image: php:7.0-apache
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: weatherapp
spec:
  ports:
  - name: http
    targetPort: 80
    port: 80
  selector:
    app: weather
